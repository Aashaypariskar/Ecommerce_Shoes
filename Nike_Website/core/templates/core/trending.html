{% extends "core/base.html" %}
{% load static %}
{% block content %}

<style>
    .row {
        display: flex; /* Flexbox ensures items align */
        flex-wrap: wrap; /* Allows wrapping to the next row */
    }

    .col-md-3 {
        display: flex; /* Ensure consistent height adjustment for cards */
        flex-direction: column; /* Align items vertically */
    }

    .product-card {
        display: flex;
        flex-direction: column; /* Align card content vertically */
        justify-content: space-between; /* Space out card content evenly */
        height: 100%; /* Ensure cards stretch to fill available space */
    }

    .card-body {
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* Space out content and align button at the bottom */
        height: 100%; /* Ensure consistent height for card body */
    }

    .product-info {
        flex-grow: 1; /* Allow the content above the button to take up available space */
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* Push button to the bottom */
    }

    .product-title,
    .product-price {
        margin-bottom: 10px; /* Add spacing between title and price */
    }

    /* Styling for the heading */
    .trending-heading {
        font-size: 2.5rem; /* Larger font size for emphasis */
        font-weight: 700; /* Bold font */
        color: #1e3a8a; /* Attractive blue color */
        margin-bottom: 1.5rem; /* Space below the heading */
        display: flex; /* Flexbox for aligning icon and text */
        align-items: center; /* Align icon vertically with text */
        font-family: 'Poppins', sans-serif; /* Modern, clean font */
        position: relative; /* For decorative lines */
        text-transform: uppercase; /* Makes the text uppercase */
        letter-spacing: 2px; /* Add letter spacing for a premium look */
    }

    .trending-heading i {
        font-size: 2.5rem; /* Icon size slightly larger than text */
        color: #ff6f61; /* Eye-catching contrasting color for the icon */
        margin-right: 15px; /* Space between icon and text */
    }

    .trending-heading::after {
        content: ''; /* Decorative line below the heading */
        position: absolute;
        bottom: -5px; /* Positioning below the heading */
        left: 0;
        width: 100px; /* Line width */
        height: 4px; /* Line thickness */
        background: linear-gradient(to right, #ff6f61, #1e3a8a); /* Gradient color */
    }
</style>

<div class="container mt-5">
    <!-- Styled Heading with New Icon -->
    <h2 class="trending-heading">
        <i class="bi bi-fire"></i> Trending
    </h2>
    <div class="row g-0 justify-content-start">
        {% for t in ts %}
        <div class="col-md-3 mb-4" style="padding-left: 20px;">
            <div class="card product-card">
                <a href="{% url 'card_info' t.id %}">
                    <img src="{{ t.pets_image.url }}" alt="" class="card-img-top" style="height: 280px; object-fit: cover;">
                </a>
                <div class="card-body">
                    <div class="product-info">
                        <p class="product-title">{{ t.small_description }}</p>
                        <p class="product-price">INR &#8377; {{ t.discounted_price }} <s style="color:red;">{{ t.original_price }}</s></p>
                    </div>
                    <button class="btn btn-outline-dark w-100">Buy Now <i class="bi bi-bag-fill"></i></button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
