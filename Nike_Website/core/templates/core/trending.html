{% extends "core/base.html" %}
{% load static %}
{% block content %}

<style>
    /* Styling for the new photo section */
    .new-photo-section {
        width: 100%;
        height: 800px;
        background-image: url('{% static "core/images/7783aaadfedf96b2da6895b6cce4f3e4.png" %}');
        background-size: cover;
        background-position: center;
        position: relative;
    }

    .new-photo-section .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 2rem;
        font-weight: 700;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    /* Styling for the heading */
    .trending-heading {
        font-size: 3.5rem;
        font-weight: 700;
        color: #1e3a8a;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        font-family: 'Poppins', sans-serif;
        position: relative;
        text-transform: uppercase;
        letter-spacing: 2px;
        transition: all 0.3s ease-in-out;
    }

    .trending-heading:hover {
        color: #ff6f61;
    }

    .trending-heading i {
        font-size: 3.5rem;
        color: #ff6f61;
        margin-right: 15px;
    }

    .trending-heading p {
        font-size: 1.6rem;
        color: #555;
        margin-top: 15px;
        font-weight: 600;
        text-align: center;
        letter-spacing: 1px;
        text-transform: uppercase;
        transition: all 0.3s ease-in-out;
    }

    .trending-heading p:hover {
        color: #1e3a8a;
        letter-spacing: 2px;
    }

    .trending-heading::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 100px;
        height: 4px;
        background: linear-gradient(to right, #ff6f61, #1e3a8a);
    }

    /* Ensure product cards have the same height */
    .product-card {
        display: flex;
        flex-direction: column;
        height: 100%; /* Ensure it takes full height */
    }

    /* Ensure the card body stretches and pushes content down */
    .card-body {
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* Distribute content evenly */
        flex-grow: 1;
        padding: 15px;
    }

    .product-info {
        flex-grow: 1; /* Allow product info to take up available space */
    }

    /* Make sure the card image has consistent height */
    .card-img-top {
        height: 280px;
        object-fit: cover;
    }

    /* Button styling */
    .btn {
        margin-top: auto; /* Push the button to the bottom */
    }
</style>

<!-- New Photo Section -->
<div class="new-photo-section">
    <div class="overlay">
        <!-- Optional overlay content -->
    </div>
</div>

<!-- Trending Section -->
<div class="container mt-5">
    <h2 class="trending-heading">
        <i class="bi bi-fire"></i> Trending
    </h2>
    <p>Explore Our Latest Collection</p>
    <div class="row g-0 justify-content-start">
        {% for t in ts %}
        <div class="col-md-3 mb-4" style="padding-left: 20px;">
            <div class="card product-card">
                <a href="{% url 'card_info' t.id %}">
                    <img src="{{ t.pets_image.url }}" alt="" class="card-img-top">
                </a>
                <div class="card-body">
                    <div class="product-info">
                        <p class="product-title">{{ t.small_description }}</p>
                        <p class="product-price">INR &#8377; {{ t.discounted_price }} <s style="color:red;">{{ t.original_price }}</s></p>
                    </div>
                    <button class="btn btn-outline-dark w-100">Buy Now <i class="bi bi-bag-fill"></i></button>
                </div>
            </div> 
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
