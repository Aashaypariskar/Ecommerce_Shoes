{% load static %}

<style>
    /* General Carousel Styles */
    .carousel-image {
        width: 100%;
        height: 100%; /* Ensures image fills the container */
        object-fit: cover; /* Ensures aspect ratio and fills container */
    }

    /* Ensure the carousel adapts to the viewport height */
    .carousel-inner {
        height: 100vh; /* Full viewport height for larger screens */
    }

    /* Carousel Controls */
    .carousel-control-prev,
    .carousel-control-next {
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
        border-radius: 50%;
        width: 3rem;
        height: 3rem;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
        width: 1.5rem;
        height: 1.5rem;
    }

    /* Responsive Adjustments */
    @media (max-width: 1200px) {
        .carousel-inner {
            height: 80vh; /* Adjust height for medium screens */
        }

        .carousel-control-prev,
        .carousel-control-next {
            width: 2.5rem;
            height: 2.5rem;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            width: 1.25rem;
            height: 1.25rem;
        }
    }

    @media (max-width: 768px) {
        .carousel-inner {
            height: 60vh; /* Adjust height for tablets */
        }

        .carousel-control-prev,
        .carousel-control-next {
            width: 2rem;
            height: 2rem;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            width: 1rem;
            height: 1rem;
        }
    }

    @media (max-width: 576px) {
        .carousel-inner {
            height: 40vh; /* Reduce height for smaller mobile devices */
        }

        .carousel-image {
            object-fit: contain; /* Ensure images maintain aspect ratio on small screens */
        }

        .carousel-control-prev,
        .carousel-control-next {
            width: 1.5rem;
            height: 1.5rem;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            width: 0.75rem;
            height: 0.75rem;
        }
    }
</style>

<div class="container-fluid p-0">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="5000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'core/images/nike_3d_banner.jpeg' %}" class="d-block w-100 carousel-image" alt="Nike Banner">
            </div>
            <div class="carousel-item">
                <img src="{% static 'core/images/965d6df2-4d00-471f-9f1f-e30252b2a625 - Copy.avif' %}" class="d-block w-100 carousel-image" alt="Nike Shoes">
            </div>
            <div class="carousel-item">
                <img src="{% static 'core/images/NIKE_DUNK-LOW-RETRO_2.webp' %}" class="d-block w-100 carousel-image" alt="Nike Dunk Low">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
