{% load static %}

<style>

    /* Ensure carousel images are responsive */
    .carousel-image {
        width: 100%;
        height: auto;
        object-fit: cover;  /* Keeps aspect ratio and fills the container */
    }
    
    /* Custom styles for carousel controls */
    .carousel-control-prev, .carousel-control-next {
        background-color: transparent;
        border: none;
        color: white;
        z-index: 10; /* Ensure controls are on top of images */
    }
    
    /* Ensure images don't overflow */
    .carousel-inner {
        height: 100vh; /* Take full viewport height */
    }
    
    /* Responsive tweaks */
    @media (max-width: 767px) {
        /* For smaller screens, reduce height of the carousel */
        .carousel-inner {
            height: 300px;  /* Adjust height for mobile */
        }
        
        .carousel-image {
            object-fit: contain; /* Maintain aspect ratio for smaller devices */
        }
    }
    

</style>

<div class="container-fluid p-0">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="5000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'core/images/nike_3d_banner.jpeg' %}" class="d-block w-100 carousel-image" alt="Nike Banner">
            </div>
            <div class="carousel-item">
                <img src="{% static 'core/images/965d6df2-4d00-471f-9f1f-e30252b2a625 - Copy.avif' %}" class="d-block w-100 carousel-image" alt="Nike Shoes">
            </div>
            <div class="carousel-item">
                <img src="{% static 'core/images/NIKE_DUNK-LOW-RETRO_2.webp' %}" class="d-block w-100 carousel-image" alt="Nike Dunk Low">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
