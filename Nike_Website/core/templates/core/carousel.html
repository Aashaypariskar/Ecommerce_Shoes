{% load static %}

<style>
    /* General Carousel Styles */
    body {
        overflow-x: hidden;
    }

    .carousel-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        margin-bottom: 0;
    }

    .carousel-inner {
        margin-top: 2rem;
        margin-bottom: 1rem;
        height: calc(100vh - 3rem);
    }

    /* Smooth Fade Transition */
    .carousel-item {
        opacity: 0;
        transition: opacity 2s ease-in-out !important;
    }

    .carousel-item.active {
        opacity: 1;
    }

    /* Hide Controls */
    .carousel-control-prev,
    .carousel-control-next {
        display: none !important;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
        .carousel-inner {
            height: calc(60vh - 2.5rem);
        }
    }

    @media (max-width: 576px) {
        .carousel-inner {
            height: calc(40vh - 2rem);
        }
    }
</style>

<div class="container-fluid p-0">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="2000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'core/images/nike_3d_banner.jpeg' %}" class="d-block w-100 carousel-image" alt="Nike Banner">
            </div>
            <div class="carousel-item">
                <img src="{% static 'core/images/965d6df2-4d00-471f-9f1f-e30252b2a625 - Copy.avif' %}" class="d-block w-100 carousel-image" alt="Nike Shoes">
            </div>
            <div class="carousel-item">
                <img src="{% static 'core/images/NIKE_DUNK-LOW-RETRO_2.webp' %}" class="d-block w-100 carousel-image" alt="Nike Dunk Low">
            </div>
        </div>
    </div>
</div>
