{% load static %}

<style>
    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
        color: #333;
        height: 100vh;
    }

    .custom-container {
        display: flex;
        flex-wrap: nowrap;
        margin: 0 auto;
        padding: 0;
        height: 90vh;
        max-width: 1200px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        position: relative;
        margin-top: 60px;
    }

    /* Left Section (Video) */
    .custom-left-section {
        flex: 1.5;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .custom-video-container {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* Right Section (Images Only) */
    .custom-right-section {
        flex: 2;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
        gap: 20px;
        padding: 20px;
        height: 100%;
        align-content: flex-start;
        background-color: #ffffff;
    }

    /* Image Styling */
    .custom-image {
        width: 100%;
        height: 300px;
        object-fit: cover;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .custom-image:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        filter: brightness(1.1);
    }

    /* Anchor Tag Styling for New Arrivals */
    .custom-anchor {
        position: absolute;
        top: 20px; /* Lower the position */
        left: 10%; /* Move it a little to the left */
        transform: translateX(-50%);
        background-color: #1e90ff;
        color: #fff;
        padding: 18px 40px;
        font-size: 28px;
        font-weight: bold;
        border-radius: 40px;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
        width: fit-content;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }

    .custom-anchor:hover {
        background-color: #0077cc;
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .custom-anchor i {
        margin-left: 12px;
        font-size: 28px;
    }

    /* Header Styling */
    h1 {
        text-align: center;
        font-size: 48px; /* Larger font size */
        font-weight: bold;
        color: #333;
        margin-top: 20px;
        margin-bottom: 40px;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    /* Adding background to Header */
    h1::after {
        content: "";
        display: block;
        width: 50px;
        height: 5px;
        background-color: #1e90ff;
        margin: 20px auto;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
        .custom-container {
            flex-direction: column;
        }

        .custom-left-section {
            height: auto;
        }

        .custom-right-section {
            height: auto;
        }

        .custom-anchor {
            font-size: 20px;
            padding: 12px 25px;
        }

        .custom-anchor i {
            font-size: 22px;
        }

        h1 {
            font-size: 36px;
            margin-top: 10px;
        }
    }
</style>

<!-- Anchor Tag for New Arrivals -->
<a href="#" class="custom-anchor">
    New Arrivals
    <i class="fas fa-arrow-right"></i> <!-- Font Awesome arrow icon -->
</a>

<h1>New Arrivals</h1>

<div class="custom-container">
    <!-- Left Section (Video) -->
    <div class="custom-left-section">
        <video class="custom-video-container" autoplay muted loop>
            <source src="{% static 'core/images/video.mp4' %}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Right Section (Images Only) -->
    <div class="custom-right-section">
        <img class="custom-image" src="{% static 'core/images/snkrs-showcase.webp' %}" alt="Image 1">
        <img class="custom-image" src="{% static 'core/images/air-jordan-v-el-grito-1.webp' %}" alt="Image 2">
        <img class="custom-image" src="{% static 'core/images/nike-swift-and-stride.webp' %}" alt="Image 3">
        <img class="custom-image" src="{% static 'core/images/isamaya-ffrench-x-nike-air-max-dn.webp' %}" alt="Image 4">
    </div>
</div>

<!-- Add Font Awesome for the arrow icon -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
