{% extends "core/base.html" %}
{% load static %}

{% block content %}

<style>
    /* Global Styling */
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to right, #ece9e6, #ffffff);
        color: #333333;
        line-height: 1.6;
    }

    /* Profile Form Container */
    .profile-container {
        max-width: 900px;
        margin: 30px auto;
        padding: 40px;
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        animation: fadeIn 0.8s ease-in-out;
    }

    /* Header Styling */
    .profile-container h2 {
        font-size: 32px;
        font-weight: bold;
        color: #007bff;
        margin-bottom: 10px;
    }

    .profile-container p {
        font-size: 15px;
        color: #6c757d;
        margin-bottom: 30px;
    }

    /* Form Styling */
    .profile-container form .form-control {
        border: 1px solid #ced4da;
        border-radius: 8px;
        padding: 12px 15px;
        font-size: 15px;
        transition: all 0.3s ease;
        background: #f8f9fa;
    }

    .profile-container form .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        background: #ffffff;
    }

    .profile-container form label {
        font-size: 14px;
        font-weight: 600;
        color: #333333;
        margin-bottom: 5px;
        display: block;
    }

    /* Buttons */
    .btn-primary {
        background: linear-gradient(to right, #007bff, #0056b3);
        border: none;
        color: #ffffff;
        font-size: 16px;
        font-weight: 600;
        padding: 12px 30px;
        border-radius: 30px;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        background: linear-gradient(to right, #0056b3, #004085);
        box-shadow: 0px 8px 15px rgba(0, 91, 187, 0.4);
        transform: translateY(-3px);
    }

    .btn-outline-dark {
        border-color: #343a40;
        color: #343a40;
        font-size: 16px;
        font-weight: 600;
        padding: 12px 30px;
        border-radius: 30px;
        transition: all 0.3s ease;
    }

    .btn-outline-dark:hover {
        background-color: #343a40;
        color: #ffffff;
        box-shadow: 0px 8px 15px rgba(52, 58, 64, 0.3);
    }

    /* Error Styling */
    .form-error {
        font-size: 13px;
        color: #d9534f;
        margin-top: 5px;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
        .profile-container {
            padding: 25px;
        }

        .btn-primary,
        .btn-outline-dark {
            font-size: 14px;
            padding: 10px 20px;
        }
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<div class="container">
    <!-- Profile Form Container -->
    <div class="profile-container">
        <div class="text-center mb-4">
            <h2>Update Your Profile</h2>
            <p>Keep your personal details updated for a seamless experience.</p>
        </div>
        <form action="" method="POST" novalidate>
            {% csrf_token %}
            <div class="row">
                {% for a in af %}
                <div class="col-md-6 mb-4">
                    <label>{{ a.label }}</label>
                    {{ a }}
                    <div class="form-error">{{ a.errors }}</div>
                </div>
                {% endfor %}
            </div>
            <div class="text-center mt-4">
                <input type="submit" value="Save Changes" class="btn btn-primary">
                <a href="{% url 'show_address' %}" class="btn btn-outline-dark">Show Address</a>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
