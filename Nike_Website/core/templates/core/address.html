{% extends "core/base.html" %}
{% load static %}

{% block content %}

<style>
    /* Global Styling */
    body {
        font-family: 'Roboto', sans-serif;
        background: #f9f9f9;
        color: #343a40;
    }
    
    /* Profile Form Styling */
    .profile-form {
        max-width: 800px;
        margin: 0 auto;
        background: #ffffff;
        border-radius: 10px;
        padding: 40px;
    }
    
    .profile-form h2 {
        font-weight: 700;
        letter-spacing: 1px;
    }
    
    .profile-form input,
    .profile-form select {
        border: 1px solid #ced4da;
        border-radius: 5px;
        padding: 10px;
        width: 100%;
    }
    
    .profile-form .btn {
        border-radius: 25px;
        font-weight: 500;
        transition: all 0.3s ease;
    }
    
    .btn-primary {
        background-color: #007bff;
        border: none;
    }
    
    .btn-primary:hover {
        background-color: #0056b3;
    }
    
    .btn-outline-dark {
        border-color: #343a40;
        color: #343a40;
    }
    
    .btn-outline-dark:hover {
        background-color: #343a40;
        color: #ffffff;
    }
    
    /* Responsive Adjustments */
    @media (max-width: 768px) {
        .profile-form {
            padding: 20px;
        }
    }
    
    

</style>


<div class="container-fluid bg-light py-5">
    <div class="row justify-content-center">
        <!-- Profile Form -->
        <div class="col-md-8">
            <div class="container profile-form bg-white shadow rounded p-5">
                <div class="text-center mb-4">
                    <h2 class="text-uppercase" style="color: #343a40;">Profile</h2>
                    <p class="text-muted">Update your personal information below</p>
                </div>
                <form action="" method="POST" novalidate>
                    {% csrf_token %}
                    <div class="row">
                        {% for a in af %}
                        <div class="col-md-6 mb-3">
                            {{ a.label_tag }} {{ a }} {{ a.errors }}
                        </div>
                        {% endfor %}
                    </div>
                    <div class="text-center">
                        <input type="submit" value="Save" class="btn btn-primary px-4 py-2 rounded-pill">
                        <a href="{% url "show_address" %}" class="btn btn-outline-dark px-4 py-2 rounded-pill">Show Address</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
