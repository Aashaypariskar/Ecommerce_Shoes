<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Nike</title>
</head>
<body style="background-color: black;">

    <!----------------------Navbar---------------------------------------->
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent" style="z-index: 10;">
                <a class="navbar-brand" href="#">
                    <img src="Assets/Nike logo.png" alt="" style="height: 48px; width: 100px;">
                </a>
                <!-- Remaining navbar code -->
            

                  <div class="d-flex" style="flex-grow: 1; justify-content: center;">
                    <form class="d-flex">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="border-radius: 20px; color: white;">
                      <button class="btn btn-outline" type="submit" style="border: none; font-size: 1.2rem; background-color: transparent; color: white;"><i class="fas fa-search"></i></button>
                    </form>
                  </div>

                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
                  </button>

                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user" style="font-size: 1.3rem; color: white;"></i>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Login</a></li>
                                <li><a class="dropdown-item" href="#">My profile</a></li>
                                <li><a class="dropdown-item" href="#">Orders</a></li>
                                <li><a class="dropdown-item" href="#">Wishlist</a></li>
                                <li><a class="dropdown-item" href="#">Rewards</a></li>
                            </ul>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-list" style="font-size: 1.2rem; color: white;"></i>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="#">Sneakers</a></li>
                                <li><a class="dropdown-item" href="#">Sport Shoes</a></li>
                                <li><a class="dropdown-item" href="#">Football Shoes</a></li>
                            </ul>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-heart" style="font-size: 1.3rem; color: white;"></i></a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-shopping-cart" style="font-size: 1.2rem; color: white;"></i></a>
                        </li>
                    </ul>
                  </div>
                </div>
            </nav>
        </div>
    </div>

    <!---------------------------------------Banner------------------------------------------------>
    <div class="container-fluid" style="
    background-image: url('Assets/image/golden.jpeg');
    height: 100vh; 
    background-size: cover; 
    background-position: center; 
    background-attachment: fixed; 
    display: flex;
    justify-content: center;
    align-items: center;">
    <!-- Add your content here -->


        <div class="row h-100">
            <div class="col-md-12 d-flex justify-content-center align-items-center">
                <div class="banner" style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 20px;">
                    <div class="list" style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 20px;">
                        <div class="item"><img src="Assets/image/De%20bruyne.jpg" alt="" style="height: 400px;"></div>
                        <div class="item"><img src="Assets/image/Neymar.jpg" alt="" style="height: 400px;"></div>
                        <div class="item"><img src="Assets/image/Young%20ronaldo.jpg" alt="" style="height: 400px;"></div>
                        <div class="item"><img src="Assets/image/England%20Nike%20Campaign%20Phil%20Foden.jpeg" alt="" style="height: 400px;"></div>
                        <div class="item"><img src="Assets/image/Halland.jpg" alt="" style="height: 400px;"></div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    

    <div style="background-color: #222; margin-top: 20px; height: 200px; display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <h1 style="color: #fff; font-family: 'Impact', sans-serif; text-align: center; font-size: 36px; letter-spacing: 2px; padding-bottom: 20px;"> 
            JUST DO IT THEN DO IT AGAIN
        </h1>
        <button class="btn btn-lg btn-nike rounded-pill px-5 py-2">Explore Now</button>
    </div>
    
    

    <!-----------------------------------------Poster------------------------------------------------------------>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img src="Assets/image/Vapour.jpg" alt="" style="height: 400px; width: 100%;">
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <img src="Assets/image/LIMITED_TIME_ONLY-removebg-preview.png" alt="">
            </div>
        </div>
    </div>  

    <!-----------------------------------------Cards------------------------------------------------------------>
    <div class="card">
        <div class="card-side front">
            <div>Front Side</div>
        </div>
        <div class="card-side back">
            <div>Back Side</div>
        </div>
    </div>

    <!-----------------------------------------Cards------------------------------------------------------------>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
