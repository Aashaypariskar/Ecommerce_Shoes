<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Nike</title>
</head>
<body style="background-color: black;">

    <!----------------------Navbar---------------------------------------->
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    <img src="Assets/image/Nike%20logo.png" alt="Nike Logo" style="height: 48px; width: 100px;">
                  </a>

                  <div class="d-flex" style="flex-grow: 1; justify-content: center;">
                    <form class="d-flex">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="border-radius: 20px; color: white;">
                      <button class="btn btn-outline" type="submit" style="border: none; font-size: 1.2rem; background-color: transparent; color: white;"><i class="fas fa-search"></i></button>
                    </form>
                  </div>

                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
                  </button>

                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user" style="font-size: 1.3rem; color: white;"></i>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Login</a></li>
                                <li><a class="dropdown-item" href="#">My profile</a></li>
                                <li><a class="dropdown-item" href="#">Orders</a></li>
                                <li><a class="dropdown-item" href="#">Wishlist</a></li>
                                <li><a class="dropdown-item" href="#">Rewards</a></li>
                            </ul>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-list" style="font-size: 1.2rem; color: white;"></i>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="#">Sneakers</a></li>
                                <li><a class="dropdown-item" href="#">Sport Shoes</a></li>
                                <li><a class="dropdown-item" href="#">Football Shoes</a></li>
                            </ul>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-heart" style="font-size: 1.3rem; color: white;"></i></a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-shopping-cart" style="font-size: 1.2rem; color: white;"></i></a>
                        </li>
                    </ul>
                  </div>
                </div>
            </nav>
        </div>
    </div>

    <!---------------------------------------Banner------------------------------------------------>
    <div class="container-fluid" style="background-image: url('Assets/image/golden.jpeg');
     height: 600px; background-size: cover;">
        <div class="row h-100">
            <div class="col-md-12 d-flex justify-content-center align-items-center">
                <div class="banner" style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 20px;">
                    <div class="item"><img src="Assets/image/De%20bruyne.jpg" alt="" style="height: 400px;"></div>
                    <div class="item"><img src="Assets/image/Neymar.jpg" alt="" style="height: 400px;"></div>
                    <div class="item"><img src="Assets/image/Young%20ronaldo.jpg" alt="" style="height: 400px;"></div>
                    <div class="item"><img src="Assets/image/England%20Nike%20Campaign%20Phil%20Foden.jpeg" alt="" style="height: 400px;"></div>
                    <div class="item"><img src="Assets/image/Halland.jpg" alt="" style="height: 400px;"></div>
                </div>
            </div>
        </div>
    </div>

    <div style="background-color: grey; margin-top: 20px; height: 200px;">
        <h1 style="color: black; font-family: 'Times New Roman', Times, serif; text-align: center; padding-top: 50px;"> 
        JUST DO IT THEN DO IT AGAIN </h1>
        <div class="text-center">
            <button class="btn btn-primary">Explore Now</button>
        </div>
    </div>

    <!-----------------------------------------Poster------------------------------------------------------------>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img src="Assets/image/Vapour.jpg" alt="" style="height: 400px; width: 100%;">
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <img src="Assets/image/LIMITED_TIME_ONLY-removebg-preview.png" alt="">
            </div>
        </div>
    </div>  

    <!-----------------------------------------Cards------------------------------------------------------------>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <img class="card-img-top" src="Assets/image/1.png" alt="NIKE SHOE">
                    <div class="card-body">
                        <h3 class="card-title">NIKE</h3>
                        <h4 class="card-subtitle mb-2">NIKE SHOE</h4>
                        <select class="form-control mb-2" name="size" id="size">
                            <option value="size">Size</option>
                            <option value="7">7</option>
                            <option value="7.5">7.5</option>
                            <option value="8">8</option>
                            <option value="8.5">8.5</option>
                            <option value="9">9</option>
                        </select>
                        <button class="btn btn-primary btn-block">Add to Cart</button>
                        <p class="mt-2">Lorem ipsum dolor sit amet consectetuer adipisicing elit. Beatae laborum ut minus corrupti dolorum.</p>
                    </div>
                </div>
            </div>
            <!-- Add more cards as needed -->
        </div>
    </div>

    <!-----------------------------------------Cards------------------------------------------------------------>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
