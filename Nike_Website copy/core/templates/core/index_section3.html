{% load static %}

<style>
    .exclusive-section {
        background-image: url("{% static 'core/images/jordan-1-desktop.jpg' %}");
        background-size: cover; /* Ensure the image covers the entire section */
        background-position: center; /* Center the image */
        background-repeat: no-repeat; /* Prevent repeating */
        padding: 50px 20px; /* Reduced padding for smaller height */
        margin: 50px 0; /* Add margin from top and bottom */
        position: relative;
        text-align: center;
        color: #ffffff; /* White text for contrast */
        box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.5); /* Subtle overlay for readability */
    }

    .exclusive-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4); /* Add a dark overlay for better text contrast */
        z-index: 1;
    }

    .exclusive-content {
        position: relative;
        z-index: 2; /* Ensure content is above the overlay */
    }

    .exclusive-quote {
        font-size: 2.5rem; /* Adjusted font size for a more compact section */
        font-weight: 700;
        margin-bottom: 15px;
        color: #f9f9f9; /* Softer white for elegance */
        text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5); /* Enhance visibility and style */
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px); /* Slide down effect */
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .exclusive-description {
        font-size: 1.1rem;
        color: #dcdcdc; /* Light gray for a softer look */
        max-width: 700px;
        margin: 0 auto 20px auto;
        line-height: 1.6; /* Improved readability */
        animation: fadeIn 1.2s ease-in-out;
    }

    .exclusive-button {
        display: inline-block;
        padding: 10px 25px;
        font-size: 1rem;
        font-weight: 600;
        text-transform: uppercase;
        color: #ffffff;
        background: linear-gradient(45deg, #e74c3c, #c0392b); /* Attractive gradient */
        border: none;
        border-radius: 25px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Professional button shadow */
        transition: all 0.3s ease;
        text-decoration: none;
    }

    .exclusive-button:hover {
        background: linear-gradient(45deg, #c0392b, #e74c3c); /* Reverse gradient on hover */
        transform: scale(1.1); /* Slight scaling effect */
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
    }
</style>

<div class="exclusive-section">
    <div class="exclusive-overlay"></div>
    <div class="exclusive-content">
        <h2 class="exclusive-quote">"Step into Exclusivity"</h2> <!-- Your custom title -->
        <p class="exclusive-description">Discover our Limited Edition Sneakers designed for trendsetters. These iconic sneakers are crafted with precision and style, tailored for those who dare to stand out.</p>
        <a href="#" class="exclusive-button">Shop Now</a>
    </div>
</div>
