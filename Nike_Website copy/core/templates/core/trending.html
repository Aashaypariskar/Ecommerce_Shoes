{% extends "core/base.html" %}
{% load static %}
{% block content %}

<style>
    /* Styling for the new photo section */
    .new-photo-section {
        width: 100%;
        height: 470px; /* Reduced height */
        background-image: url('{% static "core/images/7783aaadfedf96b2da6895b6cce4f3e4.png" %}');
        background-size: cover;
        background-position: center;
        position: relative;
    }

    .new-photo-section .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 2rem;
        font-weight: 700;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    /* Heading styles */
    .trending-heading {
        font-size: 2.5rem;
        font-weight: 700;
        color: #1e3a8a;
        margin-bottom: 1rem;
        font-family: 'Poppins', sans-serif;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-align: center;
        position: relative;
    }

    .trending-heading i {
        font-size: 2.5rem;
        color: #ff6f61;
        margin-right: 10px;
    }

    /* Product card styles */
    .product-card {
        display: flex;
        flex-direction: column;
        height: 100%;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .product-card:hover {
        transform: translateY(-10px);
    }

    .card-img-top {
        height: 220px;
        object-fit: cover;
    }

    .card-body {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 15px;
    }

    .btn {
        margin-top: auto;
        font-weight: bold;
    }

    /* Responsive adjustments */
    @media (max-width: 1200px) {
        .new-photo-section {
            height: 500px; /* Adjusted height for larger screens */
        }

        .trending-heading {
            font-size: 2rem;
        }

        .trending-heading i {
            font-size: 2rem;
        }
    }

    @media (max-width: 992px) {
        .new-photo-section {
            height: 450px; /* Adjusted height for medium screens */
        }

        .trending-heading {
            font-size: 1.8rem;
        }
    }

    @media (max-width: 768px) {
        .new-photo-section {
            height: 350px; /* Adjusted height for small screens */
        }

        .trending-heading {
            font-size: 1.5rem;
        }
    }

    @media (max-width: 576px) {
        .card-img-top {
            height: 180px;
        }

        .trending-heading {
            font-size: 1.3rem;
        }
    }
</style>

<!-- New Photo Section -->
<div class="new-photo-section">
    <div class="overlay">
        
    </div>
</div>

<!-- Trending Section -->
<div class="container mt-5">
    <h2 class="trending-heading">
        <i class="bi bi-fire"></i> Trending Products
    </h2>
    <h4 class="text-center">Explore Our Latest Collection</h4>
    <div class="row g-4">
        {% for t in ts %}
        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 mb-5"> <!-- Added mb-4 for spacing between rows -->
            <div class="card product-card">
                <a href="{% url 'card_info' t.id %}">
                    <img src="{{ t.pets_image.url }}" alt="Product Image" class="card-img-top">
                </a>
                <div class="card-body">
                    <p class="product-title mb-2">{{ t.small_description }}</p>
                    <p class="product-price mb-3">
                        INR &#8377; {{ t.discounted_price }} <s style="color:red;">{{ t.original_price }}</s>
                    </p>
                    <button class="btn btn-outline-dark w-100">
                        Buy Now <i class="bi bi-bag-fill"></i>
                    </button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
