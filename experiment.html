<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Cart Layout with Product Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .cart, .card {
      background-color: #f2f2f2;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100%;
    }
    .cart img, .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }
    .cart-text, .card-text {
      padding: 15px;
      text-align: center;
      font-size: 16px;
      background-color: #fff;
      width: 100%;
    }
    .product-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 5px;
    }
    .product-price {
      color: #28a745;
      font-size: 16px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container py-4">
    <div class="row gx-4">
      <!-- Left Side Cart with Full-Height Image -->
      <div class="col-md-4">
        <div class="cart">
          <img src="Assets/image/Ronaldo poster.jpg" alt="Cart Image">
          <div class="cart-text">Left Cart</div>
        </div>
      </div>

      <!-- Right Side Cards with Product Details -->
      <div class="col-md-8">
        <div class="row gx-4 gy-4">
          <div class="col-md-6">
            <div class="card">
              <img src="Assets/image/superfly 8 mbappe.jpg" alt="Product 1 Image">
              <div class="card-text">
                <div class="product-title">Product Title 1</div>
                <div class="product-price">$20.00</div>
                <div>Product Description or Name</div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <img src="Assets/image/superfly 8.jpg" alt="Product 2 Image">
              <div class="card-text">
                <div class="product-title">Product Title 2</div>
                <div class="product-price">$35.00</div>
                <div>Product Description or Name</div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <img src="Assets/image/superfly 8 elite.jpg" alt="Product 3 Image">
              <div class="card-text">
                <div class="product-title">Product Title 3</div>
                <div class="product-price">$15.50</div>
                <div>Product Description or Name</div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <img src="Assets/image/phantom gx.jpg" alt="Product 4 Image">
              <div class="card-text">
                <div class="product-title">Product Title 4</div>
                <div class="product-price">$45.00</div>
                <div>Product Description or Name</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
