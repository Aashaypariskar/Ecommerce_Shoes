/* Center container on the page */
.product-container {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 30px;
  padding: 40px;
  max-width: 1200px;
  margin: auto;
  background-color: #f9f9f9;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Image Gallery (Left Side) */
.image-gallery {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
  flex: 3;  /* Larger than the right container */
}

.image-gallery img {
  width: 100%;
  height: auto;
  border-radius: 5px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Product Details (Right Side) */
.product-details {
  flex: 2;  /* Smaller than the left container */
  padding: 20px;
}

.product-details h2 {
  font-size: 26px;
  margin-bottom: 15px;
}

.description {
  font-size: 16px;
  color: #555;
  margin-bottom: 20px;
  line-height: 1.5;
}

.price {
  font-size: 22px;
  font-weight: bold;
  margin-bottom: 20px;
  color: #333;
}

select {
  padding: 8px;
  margin-bottom: 25px;
  font-size: 16px;
  border-radius: 5px;
}

/* Buttons */
.buttons {
  display: flex;
  gap: 15px;
}

.buy-now, .add-to-cart {
  padding: 12px 25px;
  font-size: 16px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.buy-now {
  background-color: #ff6600;
  color: white;
}

.buy-now:hover {
  background-color: #ff8533;
}

.add-to-cart {
  background-color: #0073e6;
  color: white;
}

.add-to-cart:hover {
  background-color: #3399ff;
}

        <div class="product-details">
          <h2>Product Title</h2>
          <p class="description">A brief description of the product goes here. Highlight features and benefits.</p>
          <p class="price">$99.99</p>
          
          <label for="size">Size:</label>
          <select id="size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>

          <div class="buttons">
            <button class="buy-now">Buy Now</button>

        </div>
