{% load static %}

<!-- Add FontAwesome for icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<style>
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa;
    color: #333;
  }

  .image-container {
    width: 85%;
    max-width: 2000px; /* Increased max width */
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  /* Large Image */
  .large-image {
    position: relative;
    width: 100%;
  }

  .large-image img {
    width: 100%;
    height: auto;
    display: block;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* No border radius */
  }

  /* Trending Button */
  .trending-button {
    position: absolute;
    bottom: 10px; /* Positioned at the bottom-left corner */
    left: 10px;
    background: linear-gradient(90deg, #0078FF, #00C6FF); /* Professional gradient */
    color: #fff;
    padding: 12px 24px;
    border: none;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    text-transform: uppercase;
    text-decoration: none; /* Remove underline for anchor tag */
    display: flex;
    align-items: center; /* Align icon and text */
    gap: 10px; /* Add space between icon and text */
    border-radius: 4px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
  }

  .trending-button:hover {
    background: linear-gradient(90deg, #005BBB, #0078FF); /* Darker gradient on hover */
    transform: translateY(-2px); /* Slight lift on hover */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
  }

  /* Small Images */
  .small-images {
    display: flex;
    justify-content: space-between;
    gap: 10px;
  }

  .small-images img {
    width: calc(50% - 5px); /* Divide available space equally with a small gap */
    height: auto;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* No border radius */
  }
</style>

<div class="image-container">
  <!-- Large Image -->
  <div class="large-image">
    <img src="{% static 'core/images/AJ_lEGACY312_BANNER.webp' %}" alt="Large Image">
    <!-- Trending Button -->
    <a href="{% url "trending" %}" class="trending-button">
      <i class="fas fa-fire"></i> Trending 
      <i class="fas fa-arrow-right"></i>
    </a>
  </div>

  <!-- Smaller Images -->
  <div class="small-images">
    <img src="{% static 'core/images/collection.jpg' %}" alt="Small Image 1">
    <img src="{% static 'core/images/gallery 2.jpg' %}" alt="Small Image 2">
  </div>
</div>
